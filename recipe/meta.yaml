{% set version = "0.6.1" %}

{% set native = 'm2w64-' if win else '' %}

package:
  name: ytop
  version: {{ version }}

source:
  url: https://github.com/cjbassi/ytop/archive/{{ version }}.tar.gz
  sha256: 8735a42d2e0c0f007b786a141fd30ff504a13e266d7ea114e934693065883ff3

build:
  number: 0
  # not compiling and not yet supported by upstream
  skip: true  # [win]
  missing_dso_whitelist:
    - /usr/lib/libresolv.9.dylib  # [osx]

requirements:
  build:
    - rust
    - {{ compiler('c') }}   # [unix]
    - {{ native }}binutils    # [win]

test:
  commands:
    - ytop --help

about:
  home: https://github.com/cjbassi/ytop
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A TUI system monitor written in Rust
  dev_url: https://github.com/cjbassi/ytop
  doc_url: https://github.com/cjbassi/ytop#Usage

extra:
  recipe-maintainers:
    - dbast
